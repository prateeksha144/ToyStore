<!DOCTYPE html>
<html>
<head>
<title>1st Webpage...on Forms</title>
</head>
<body>
<form>>
<fieldset>
<legend>Details Collection Form</legend>
<label>Enter your name</label><br><br>
<input type="text" placeholder="Name"><br><br>
<label>Enter your Roll number</label><br><br>
<input type="text" placeholder="RollNo"><br><br>
<label>Enter your DOB</label><br><br>
<input type="date"><br><br>
<label>Instituion/Organization Name</label><br><br>
<input type="text" placeholder="Institute Name"><br><br>
<label>Enter your Personal Email</label><br><br>
<input type="email" placeholder="Email" required><br><br>
<label>Enter your address</label><br><br>
<input type="textarea" placeholder="Address" row="5" cols="5"><br><br>
<label>Enter your Phone Number</label><br><br>
<input type="number" placeholder="PhoneNumber"><br><br>
<label>Choose your Department</label><br><br>
<select id="dept" name="dept">
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="AI&ML">AI&ML</option>
<option value="AI&DS">AI&DS</option>
<option value="AUTO">AUTO</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
<option value="CHEM">CHEM</option></select><br><br>
<label>Select your gender</label><br><br>
<input type="radio" id="male" name="gender" value="male">Male<br>
<input type="radio" id="female" name="gender" value="female">Female<br>
<input type="radio" id="Others" name="gender" value="others">Others<br><br>
<label>Upload your resume</label><br><br>
<input type="file"><br><br>
<input type="submit">
</fieldset>
</form>
</body>
</html>
